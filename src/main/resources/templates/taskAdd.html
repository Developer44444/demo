<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:fragment = "header">
    <div class = "d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary" href="/projectMain">Home</a>
            </nav>
        </div>
    </div>
</div>
<div class = "container mt-5 mb-5">
    <h1>Add task</h1>
    <form action="/taskAdd" method="post">
        <input type="text" name="taskName" placeholder="Enter task name" class="form-control"><br>
        <textarea name="taskDescription" placeholder="Enter task description" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add task</button>
    </form>
</div>
</body>
</html>
