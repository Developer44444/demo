<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment = "header">
    <div class = "d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary" href="/projectAdd">Add Project</a>
            </nav>
        </div>
    </div>
</div>
<div class = "container mt-5">
    <h1>Projects</h1>
    <div th:each="el : ${project}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"></h3>
        <a th:href="'/project/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/project/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
    <h1>Tasks</h1>
    <div th:each="el : ${tasks}" class="alert alert-info mt-2">
        <h3 th:text="${el.taskName}"></h3>
        <h3 th:text="${el.taskDescription}"></h3>
        <a th:href="'/task/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/task/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
    <a class="p-2 link-secondary" href="/taskAdd">Add task</a>
</div>
</body>
</html>
